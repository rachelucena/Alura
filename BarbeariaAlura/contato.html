<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="logo.png" alt="Logo da barbearia"></h1>
        <div class="caixa">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="#" method="post">
            <label for="nomeesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p class="teste" id="teste">Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossa novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia">
        <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
</body>
</html>
