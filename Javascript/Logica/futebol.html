<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function pulaLinha() {
            document.write('<br>');
            document.write('<br>');
        }

        function mostraFrase(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt('Numero de vitorias: '));
        var empates = parseInt(prompt('Numero de empates: '));
        var pontos = (vitorias * 3) + empates;
        mostraFrase('Seu time tem ' + pontos + 'pontos');
    </script>
</body>
</html>
