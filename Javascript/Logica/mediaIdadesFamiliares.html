<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           function pulaLinha() {
            document.write('<br>');
            document.write('<br>');
        }

        function mostraFrase(frase) {
            document.write(frase);
            pulaLinha();
        }

        var totalFamiliares = parseInt(prompt('Quantidade de familiares: '));
        var numero = 1;
        var totalIdades = 0;
        while (numero <= totalFamiliares) {
            
            var idade = parseInt(prompt('Idade do familiar: '));
            totalIdades = totalIdades + idade;
            numero++;
        }

        var mediaIdades = totalIdades/totalFamiliares;
        mostraFrase('A media das idades dos familiares e ' + mediaIdades);
        mostraFrase('Fim!')
    </script>
</body>
</html>
